{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href={% static 'style.css' %}>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
    <header>
        <div class="back">
            <div class="menu container">
                <a href="/" class="logo">MOVILDATACO</a>
                <input type="checkbox" id="menu"/>
                <label for="menu">
                    <img src="Images/menu.png" class="menu-icon" alt="">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Estadísticas</a></li>
                        <li><a href="#">Sobre nosotros</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="max-w-[920px]">
        <h2 class=" text-3xl font-bold text-center mb-5">QUE DESEAS HACER</h2>
        <form class="text-xl">
            <div class="flex justify-center">
                <a href="upload"
                   type="submit" class="bg-orange-700 hover:bg-orange-600 text-white font-bold py-2 px-4 border-b-4 border-orange-900 hover:border-orange-800 rounded my-5">Subir archivos</a>
            </div>
            <div class="flex justify-center">
                <a href="view_Historia"
                   type="submit" class="bg-orange-700 hover:bg-orange-600 text-white font-bold py-2 px-4 border-b-4 border-orange-900 hover:border-orange-800 rounded my-5">Ver histórico y tendencia</a>
            </div>
            <div class="flex justify-center">
                <a href="ver_usuarios"
                   type="submit" class="bg-orange-700 hover:bg-orange-600 text-white font-bold py-2 px-4 border-b-4 border-orange-900 hover:border-orange-800 rounded my-5">Editar usuarios</a>
            </div>
        </form>
    </div>
</body>
</html>
