{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de Archivos</title>
    <link rel="stylesheet" href={% static 'style.css' %}>
    <link rel="stylesheet" href={% static 'upload.css' %}>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
    <header>
        <div class="back">
            <div class="menu container">
                <a href="/" class="logo">MOVILDATACO</a>
                <input type="checkbox" id="menu"/>
                <label for="menu">
                    <img src="Images/menu.png" class="menu-icon" alt="">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Estadísticas</a></li>
                        <li><a href="#">Sobre nosotros</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container2">
        <h3>Subir archivos</h3>
        <div class="upload-form">
            <div class="header">Formulario de subida</div>
            <button class="select-btn">Elegir archivos</button>
            <p class="file-info">Ningún archivo seleccionado...</p>
            <div class="loading-bar">
              <div class="progress"></div>
            </div>
            <a href="processing"
            type="submit" class="bg-slate-400 hover:bg-slate-500 text-white font-bold py-2 px-4 border-b-4 border-slate-600 hover:border-slate-500 rounded my-5">SUBIR</a>
        </div>
    </div>
</body>
</html>
